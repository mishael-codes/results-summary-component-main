<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="font.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // background colors
              slateBlue: "hsl(252, 100%, 67%)",
              royalBlue: "hsl(241, 81%, 54%)",
              // text
              fadedWhite: "hsla(0, 0%, 100%, .7)",
              lightLavender: "hsla(241, 100%, 89%, .88)",
              lighterLavender: "hsla(241, 100%, 89%, .6)",
              paleBlue: "hsl(221, 100%, 96%)",
              // circle
              // circle bg
              violetBlue: "hsla(256, 72%, 46%, 1)",
              persianBlue: "hsla(241, 72%, 46%, 0)",
              // circle text
              white: "hsl(0, 0%, 100%)",
              // summary text colors
              reactionText: "hsl(0, 100%, 67%)",
              memoryText: "hsl(39, 100%, 56%)",
              verbalText: "hsl(166, 100%, 37%)",
              visualText: "hsl(234, 85%, 45%)",
              // summary Bg colors
              reactionBg: "hsla(0, 100%, 67%, .1)",
              memoryBg: "hsl(39, 100%, 56%, .1)",
              verbalBg: "hsl(166, 100%, 37%, .1)",
              visualBg: "hsl(234, 85%, 45%, .1)",
              // button bg color
              buttonBg: "hsl(224, 30%, 27%)",
              fadedButtonBg: "hsl(224, 30%, 27%, .6)",
            },
          },
        },
      };
    </script>
    <title>Frontend Mentor | Results summary component</title>

  </head>
  <body>
    <main class="md:h-screen md:flex justify-center items-center max-w-screen">
      <section
        class="md:h-96 bg-gradient-to-b from-slateBlue to-royalBlue rounded-b-3xl md:rounded-3xl text-center md:relative left-9 md:w-80"
      >
        <h1 class="p-5 font-medium text-fadedWhite">Your Result</h1>
        <div
          class="w-32 h-32 flex flex-col m-auto justify-center rounded-full bg-gradient-to-b from-violetBlue to-persianBlue"
        >
          <span class="text-5xl text-white font-bold" id="total">76</span>
          <span class="text-lighterLavender font-medium">of 100</span>
        </div>
        <div class="pb-3">
          <h2 class="pt-3 font-medium text-white text-2xl">Great</h2>
          <p class="w-72 md:w-60 p-2 pb-5 mb-5 m-auto text-lightLavender font-medium">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="pt-4 p-5 md:pt-0 md:pl-14 mx-auto md:m-0 md:h-96 w-full md:w-96 md:bg-white md:shadow-xl md:shadow-paleBlue md:rounded-3xl">
        <h3 class="p-2  font-bold text-lg text-buttonBg">Summary</h3>
        <div>
          <div
            class="flex w-full md:w-72 bg-reactionBg rounded-xl my-4 p-3 justify-between"
          >
            <div class="flex">
              <div class="pr-3">
                <img
                  src="assets/images/icon-reaction.svg"
                  alt="icon-reaction"
                />
              </div>
              <p class="font-bold text-reactionText">Reaction</p>
            </div>
            <div class="font-bold">
              <p class="text-fadedButtonBg"><span class="text-buttonBg" id="reaction-score">80</span> / 100</p>
            </div>
          </div>
          <!--end reacion summary-->
          <div
            class="flex w-full md:w-72 bg-memoryBg rounded-xl my-4 p-3 justify-between"
          >
            <div class="flex">
              <div class="pr-3">
                <img src="assets/images/icon-memory.svg" alt="icon-memory" />
              </div>
              <p class="font-bold text-memoryText">Memory</p>
            </div>
            <div class="font-bold">
              <p class="text-fadedButtonBg"><span class="text-buttonBg" id="memory-score">92</span> / 100</p>
            </div>
          </div>
          <!--end memory summary-->
          <div
            class="flex w-full md:w-72 bg-verbalBg rounded-xl my-4 p-3 justify-between"
          >
            <div class="flex">
              <div class="pr-3">
                <img src="assets/images/icon-verbal.svg" alt="icon-reaction" />
              </div>
              <p class="font-bold text-verbalText">Verbal</p>
            </div>
            <div class="font-bold">
              <p class="text-fadedButtonBg"><span class="text-buttonBg" id="verbal-score">61</span> / 100</p>
            </div>
          </div>
          <!-- end verbal summary -->
          <div
            class="flex w-full md:w-72 bg-visualBg rounded-xl my-4 p-3 justify-between"
          >
            <div class="flex">
              <div class="pr-3">
                <img src="assets/images/icon-visual.svg" alt="icon-visual" />
              </div>
              <p class="font-bold text-visualText">Visual</p>
            </div>
            <div class="font-bold">
              <p class="text-fadedButtonBg"><span class="text-buttonBg" id="visual-score">72</span> / 100</p>
            </div>
          </div>
        </section>

        <button class="w-full md:w-72 py-3 rounded-full bg-buttonBg text-white font-bold hover:bg-gradient-to-b from-slateBlue to-royalBlue active:translate-y-1">Continue</button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://mishaelenyi.netlify.app" class="font-bold" target="_blank">Mishael Enyi</a>.
    </footer>
  </body>
</html>
