<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // colors for the ummary section
              reactionText: "hsl(0, 100%, 67%)",
              memoryText: "hsl(39, 100%, 56%)",
              verbalText: "hsl(166, 100%, 37%)",
              visualText: "hsl(234, 85%, 45%)",
              // Bg colors
              reactionBg: "hsla(0, 100%, 67%, .1)",
              memoryBg: "hsl(39, 100%, 56%, .1)",
              verbalBg: "hsl(166, 100%, 37%, .1)",
              visualBg: "hsl(234, 85%, 45%, .1)",
            },
          },
        },
      };
    </script>
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="w-full bg-lightRed rounded-b-3xl text-center">
        <h1 class="p-4">Your Result</h1>
        <div class="w-24 h-24 flex flex-col m-auto justify-center rounded-full bg-blue-400">
          <span class="text-4xl font-bold">76</span>
          <span>of 100</span>
        </div>
        <div>
          <h2 class="p-2">Great</h2>
          <p class="w-72 p-5 m-auto">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="p-4">
        <h3 class="p-2 pb-4 font-bold">Summary</h3>
        <div>
          <div class="flex w-full bg-reactionBg rounded-xl p-3 justify-between">
            <div class="flex ">
              <div class="pr-3">
                <img
                  src="assets/images/icon-reaction.svg"
                  alt="icon-reaction"
                />
              </div>
              <p class="font-bold text-reactionText">Reaction</p>
            </div>
            <div class="font-bold">
              <p><span>80</span> / 100</p>
            </div>
          </div>
        </div>

        <button class="w-full py-3 rounded-full bg-red-800">Continue</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
